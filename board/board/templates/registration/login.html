{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    Log in
{% endblock %}

{% block body %}
    <form action="" method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="submit" value="Log In">
        {% endbuttons %}
    </form>
    <a href="{% url 'register' %}">Create an account</a>

{% endblock %}
