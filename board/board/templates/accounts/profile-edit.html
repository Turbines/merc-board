{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
    Edit Profile
{% endblock %}

{% block page-header %}
<h1>Edit Your Profile</h1>
{% endblock %}

{% block body %}
    <form action="" method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input class="btn btn-default" type="submit" value="Update" />
        {% endbuttons %}
    </form>
{% endblock %}
